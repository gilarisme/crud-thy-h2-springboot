<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Nazumi!</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>
<body class="nav-md">
  
     <div class="row">	
		<div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <th>Nama Lengkap</th>
                          <th>Username</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Password</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>

                     <tbody>
		                <tr th:each="user : ${users}">
		                	<td th:text="${user.namaLengkap}"></td>
		                    <td th:text="${user.userName}"></td>
		                    <td th:text="${user.email}"></td>
		                    <td th:text="${user.role.roleName}"></td>
		                    <td th:text="${user.userPassword}"></td>
		                    <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
		                    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
		                </tr>
            		</tbody>
                    </table>
                  </div>
                  </div>
              </div>
        <!-- /page content -->
</body>
</html>
