<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Nazumi!</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>List User</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    
                   <!-- content -->
                    <div class="x_content">
                       <div class="row">	
						<div class="col-md-12 col-sm-12 ">
			                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
			                      <thead>
			                        <tr>
			                          <th>Nama Lengkap</th>
			                          <th>Username</th>
			                          <th>Email</th>
			                          <th>Role</th>
			                          <th>Password</th>
			                          <th>Edit</th>
			                          <th>Delete</th>
			                        </tr>
			                      </thead>
			                     <tbody>
					                <tr th:each="user : ${users}">
					                	<td th:text="${user.namaLengkap}"></td>
					                    <td th:text="${user.userName}"></td>
					                    <td th:text="${user.email}"></td>
					                    <td th:text="${user.role.roleName}"></td>
					                    <td th:text="${user.userPassword}"></td>
					                    <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
					                    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
					                </tr>
			            		</tbody>
			                    </table>
			                </div>
              			</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
