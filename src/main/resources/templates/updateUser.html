 <!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Nazumi!</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/css/custom.min.css" rel="stylesheet">
</head>

<body>
	<div class="right_col" role="main" data-layout-fragment="content">
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="#" th:action="@{/updateUser/{id}(id=${id})}" th:object="${user}" method="post">
              <h1>Update User</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" th:field="*{userName}" id="userName"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Nama Lengkap" required="" th:field="*{namaLengkap}" id="namaLengkap"/>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Email" required="" th:field="*{email}" id="email"/>
              </div>
              <div>
              <select th:name="role" th:id="role" class="form-control" required>
                         <option value="">Pilih Role</option>
                         <option th:each="item: ${roles}" th:value="${item.idRole}"
                                 th:text="${item.roleName}"></option>
               </select>
               </div>
               <br>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" th:field="*{userPassword}" id="userPassword" />
              </div>
              <div lass="col-md-9 col-sm-9  offset-md-3">
                <button class="btn btn-success" type="submit" value="Submit">Update</button>
              </div>
              <div class="clearfix"></div>

              <div class="separator">
                <div>
                   <h1><i class="fa fa-smile-o"></i> Hai Tim</h1>
                  <p>Sebelum Bekerja Mari Ucapkan Bismillah</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
</body>
</html>
